    get:
      parameters:
      - default: 1
        name: page
        in: query
        type: integer
      - default: 10
        name: limit
        in: query
        type: integer
      - default: created_at
        name: sortBy
        in: query
        type: string
      - default: desc
        name: order
        in: query
        type: string
      - name: search
        in: query
        type: string
      produces:
      - application/json
      security:
      - BearerAuth: []
      summary: Get all alumni
      tags:
      - Alumni
      responses:
        "200":
          description: alumni list with metadata
        "500":
          description: error
    post:
      consumes:
      - application/json
      parameters:
      - description: Alumni data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreateAlumniRequest'
      produces:
      - application/json
      security:
      - BearerAuth: []
      summary: Create new alumni
      tags:
      - Alumni
      responses:
        "201":
          description: created alumni
        "400":
          description: Request tidak valid
        "500":
          description: error
  /alumni/{id}:
